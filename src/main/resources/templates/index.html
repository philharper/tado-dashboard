<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Heating Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
            color: #444;
        }
        h2 {
            text-align: center;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            border-spacing: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px 15px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f4f4f4;
        }
        tr:hover {
            background-color: #e0f7fa;
        }
        td {
            border-bottom: 1px solid #ddd;
        }
        td:last-child, th:last-child {
            border-right: none;
        }
        td:first-child, th:first-child {
            text-align: left;
        }
        @media (max-width: 768px) {
            table {
                width: 100%;
            }
            th, td {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
<h1>Heating Schedule</h1>

<div th:each="entry : ${weeklySchedule.heatingSchedule}" th:with="heatingSchedule=${entry.value}">
    <h2 th:text="${entry.key}"></h2>
    <table>
        <thead>
        <tr>
            <th>Room</th>
            <th th:each="hour : ${#numbers.sequence(0, 23)}" th:text="${hour}"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="roomSchedule : ${heatingSchedule.roomSchedules}">
            <td th:text="${roomSchedule.name}"></td>
            <td th:each="entry : ${roomSchedule.hourlyTemperatures}" th:with="hourlyTemperature=${entry.value}"
                th:text="${hourlyTemperature.temperature}"
                th:bgcolor="${hourlyTemperature.colour}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
